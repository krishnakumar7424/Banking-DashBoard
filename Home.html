<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Banking Dashboard</h1>
        <div class="balance-section">
            <h2>Current Balance: $<span id="balance">1000</span></h2>
        </div>

        <div class="transaction-section">
            <div class="transaction">
                <label for="deposit-amount">Deposit Amount:</label>
                <input type="number" id="deposit-amount" placeholder="Enter amount">
                <button id="deposit-btn">Deposit</button>
            </div>

            <div class="transaction">
                <label for="withdraw-amount">Withdrawal Amount:</label>
                <input type="number" id="withdraw-amount" placeholder="Enter amount">
                <button id="withdraw-btn">Withdraw</button>
            </div>
        </div>

        <footer>
            <p>Contact us: <a href="mailto:contact@bankingdashboard.com">contact@bankingdashboard.com</a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
